<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>T's Pizza N Wings</title>
</head>
<body>
  <div id="menu">
    <h1>Menu</h1>
    <p>A Pizza Size uh</p>
    <select id="pizza-size">
      <option>Small ($8)</option>
      <option>Medium ($10)</option>
      <option>Large ($12)</option>
    </select>

    <p>Sauces</p>
    <select id="sauce-option">
      <option>Red Sauce ($2)</option>
      <option>White Sauce ($3)</option>
      <option>Plain ($0)</option>
    </select>

    <p>Dipping Options</p>
    <select id="dipping-option">
      <option>Ranch ($2)</option>
      <option>Marinara ($1)</option>
      <option>None ($0)</option>
    </select>

    <p>Toppings ($2/each)</p>
    <input type="checkbox" name="topping" value="pepperoni"> Pepperoni <br>
    <input type="checkbox" name="topping" value="sausage"> Sausage <br>
    <input type="checkbox" name="topping" value="mushrooms"> Mushrooms <br>
    <input type="checkbox" name="topping" value="bacon"> Bacon <br>
    <input type="checkbox" name="topping" value="red-onions"> Red Onions <br>
    <input type="checkbox" name="topping" value="extra-cheese"> EXTRA CHEESE <br>
    <input type="checkbox" name="topping" value="peppers"> Peppers <br>
    <input type="checkbox" name="topping" value="chicken"> Chicken <br>
    <input type="checkbox" name="topping" value="black-olives"> Black Olives <br>
    <input type="checkbox" name="topping" value="spinach"> Spinach <br>
    <input type="checkbox" name="topping" value="tomato-basil"> Tomato and Basil <br>
    <input type="checkbox" name="topping" value="beef"> Beef <br>
    <input type="checkbox" name="topping" value="ham"> Ham <br>
    <input type="checkbox" name="topping" value="pesto"> Pesto <br>
    <input type="checkbox" name="topping" value="pineapple"> Pineapple <br>
    <input type="checkbox" name="topping" value="waygu"> Waygu <br>
    <input type="checkbox" name="topping" value="spicypork"> Spicy Pork <br>
    <input type="checkbox" name="topping" value="pork"> Pork <br>
    <input type="checkbox" name="topping" value="jalapenos"> Jalapenos <br>
    <input type="checkbox" name="topping" value="corn"> Corn <br>
    <input type="checkbox" name="topping" value="icecream"> Ice Cream <br>
    <input type="checkbox" name="topping" value="surprise"> Surprise Me! <br>

  </div>
  
</body>
</html>
